version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: charging_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sistemcharging
      POSTGRES_USER: charging_user
      POSTGRES_PASSWORD: charging_pass_2026
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U charging_user -d sistemcharging" ]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: charging_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  postgres_data:
  mosquitto_data:
  mosquitto_log:
